<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1>Item Form</h1>

<section id="item_manage" class="content">
    <form id="itemForm">
        <div class="mb-3">
            <label for="itemId" class="form-label">Item ID</label>
            <input type="text" class="form-control" id="itemId" placeholder="Enter item id" required>
        </div>
        <div class="mb-3">
            <label for="itemName" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="itemName" placeholder="Enter item name" required>
        </div>
        <div class="mb-3">
            <label for="itemPrice" class="form-label">Item Price</label>
            <input type="text" class="form-control" id="itemPrice" placeholder="Enter item price" required>
        </div>
        <div class="mb-3">
            <label for="itemQty" class="form-label">Item Qty</label>
            <input type="text" class="form-control" id="itemQty" placeholder="Enter item qty" required>
        </div>
        <button type="submit" class="btn btn-primary" id="saveBtn">Add Item</button>
    </form>

    <div class="mt-4">
        <button class="btn btn-success" id="updateBtn">Update Item</button>
        <button class="btn btn-danger" id="deleteBtn">Delete Item</button>
    </div>

    <!-- Table to display customers -->
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Item Price</th>
            <th>Item Qty</th>
        </tr>
        </thead>
        <tbody id="itemTableBody">
        <!-- Dynamic rows go here -->
        </tbody>
    </table>
</section>

<script src="js/jquery-3.7.1.min.js"></script>
<script>
    const API_URL = "http://localhost:8080/Application_Web_exploded/pages/item.html";

</script>

</body>
</html>
